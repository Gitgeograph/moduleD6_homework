<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class='nav-item'><a href='{% url "news:home" %}' class="nav-link px-2 text-white">Home</a></li>
          <li class='nav-item'><a href='{% url "news:all_posts" %}' class="nav-link px-2 text-white">News</a></li>
          <li class='nav-item'><a href='{% url "news:post_search" %}' class="nav-link px-2 text-white">Search</a></li>
          <li class='nav-item'><a href='{% url "news:post_create" %}' class="nav-link px-2 text-white">Add news</a></li> 
          <li class='nav-item'><a href='{% url "news:categories" %}'  class="nav-link px-2 text-white">Category</a></li>
        </ul>
      
        {% if request.user.is_authenticated %}
        <div class="text-end">
          <a href="{% url 'news:profile' %}" class="btn btn-outline-light me-2">Profile</a>
          <a href='/accounts/logout/' type="button" class="btn btn-warning">Logout</a>
          {% if is_not_authors %}
          <a class="btn btn-info" href="{% url 'news:upgrade' %}">
            Хочу Premium!
           </a>
           {% endif %}
        </div>
        {% else %}
        <div class="text-end">
          <a href='/accounts/login/' class="btn btn-outline-light me-2">Login</a>
          <a href='/accounts/signup/' type="button" class="btn btn-warning">Sign-up</a>
        {% endif %}
        </div>
    </div>
   </header>
